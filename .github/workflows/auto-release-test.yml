name: 🚀 Auto Release Test
# v*-auto-test 형태의 태그가 push 되면 자동 실행됨
# git add .github/workflows/auto-release-test.yml
# git commit -m "Add GitHub Actions auto release test workflow"
# git push origin main


on:
  push:
    tags:
      - "v*-auto-test"   # v0.1.2-auto-test 같은 태그 푸시될 때만 실행

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "ViVaKR Auto Bot"
          git config user.email "admin@vivabj.com"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Auto Release Test – ${{ github.ref_name }}"
          body: |
            🧪 This is an **automated test release** created by GitHub Actions.
            ✅ Triggered by push tag: `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
